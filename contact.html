<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Contact | Your Name</title>
</head>

<body>

    <!-- Header -->

    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo-name">Your Name</a>
                <ul class="navbar">
                    <li class="nav-item"><a href="index.html">About</a></li>
                    <li class="nav-item"><a href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main section -->

    <main>
        <section class="container">
            <div class="card main-card">
                <h1 class="head-text">Contact</h1>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-input" id="name" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-input" id="email" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="" class="form-input" id="message" cols="30" rows="10"></textarea>
                        </div>
                        <button>Submit</button>
                    </form>
                </div>
            </div>
            <div class="social main-card">
                <h2 class="head-text">Connect with Me</h2>
                <div class="links">
                    <a href="" class="social-item"><img src="./assets/img/github-128.png" alt=""></a>
                    <a href="" class="social-item"><img src="./assets/img/linkedin-128.png" alt=""></a>
                    <a href="" class="social-item"><img src="./assets/img/stackoverflow-128.png" alt=""></a>
                </div>
                
            </div>
        </section>
    </main>

    <!-- Footer -->

    <footer>
        <div class="footer-section">
            <p>
                Copyright Â© 2022 Your Name
            </p>
        </div>
    </footer>

</body>

</html>
